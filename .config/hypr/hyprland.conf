###### Theming ######
$my_theme adw-gtk3-dark
$my_icon_theme Papirus-Dark
$my_cursor BreezeX-Black
$my_cursor_size 40
$gnome-schema org.gnome.desktop.interface
exec-once = gsettings set $gnome-schema gtk-theme $my_theme
exec-once = gsettings set $gnome-schema icon-theme $my_icon_theme
exec-once =	gsettings set $gnome-schema cursor-theme $my_cursor
exec-once =	gsettings set $gnome-schema cursor-size $my_cursor_size
exec-once = gsettings set org.gtk.Settings.FileChooser startup-mode cwd

general {
    gaps_in = 4
    gaps_out = 6
    border_size = 0
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border = rgba(ff6666FF)
    # col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 3
    multisample_edges = true
    active_opacity = 0.9
    inactive_opacity = 0.8
    fullscreen_opacity = 1
    blur = yes
    blur_size = 5
    blur_passes = 4
    blur_new_optimizations = on
    blur_xray = false
    blur_ignore_opacity = true
    blurls = rofi
    drop_shadow = yes
    shadow_ignore_window = true
    shadow_offset = 2 2
    shadow_range = 4
    shadow_render_power = 2
    col.shadow = 0x66000000 
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes 
    force_split = 2
    no_gaps_when_only = 1
}

master {
    new_is_master = false
}

$mainMod = SUPER

bind = $mainMod, Q, killactive, 
bind = $mainMod, return, exec, alacritty
bind = $mainMod, G, exec, firefox
bind = $mainMod, W, exec, brave --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, E, exec, codium --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, A, exec, thunderbird
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, S, exec, freetube --ozone-platform-hint=auto
bind = $mainMod, M, exit,
bind = $mainMod, Z, exec, nemo
bind = $mainMod, T, exec, ferdium --ozone-platform-hint=auto
bind = $mainMod, B, exec, blueberry
bind = $mainMod, space, togglefloating, 
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit, 
bind = $mainMod, F, fullscreen,

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = , Print, exec, grim ~/$(date '+%Y-%m-%d-%T')-screenshot.png
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/$(date '+%Y-%m-%d-%T')-screenshot.png
bind = CTRL_SHIFT, Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1| awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK && paplay /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1 | awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK && paplay /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && ( [ "$(pactl get-sink-mute @DEFAULT_SINK@ | head -n 1 | awk '{print substr($2, 1, length($2))}')" = "yes" ] && echo 0 > $WOBSOCK ) || (pactl get-sink-volume @DEFAULT_SINK@ | head -n 1 | awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK)
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10% | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOBSOCK
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%- | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOBSOCK

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

