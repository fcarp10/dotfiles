exec-once = waybar
exec-once = hyprctl setcursor BreezeX-Black 40
exec-once = swaybg -i .config/sway/wallpaper2.jpg -m fill
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = workstyle &> /tmp/workstyle.log
exec-once = mako
env = WOBSOCK, $XDG_RUNTIME_DIR/wob.sock
exec-once = rm -f $WOBSOCK && mkfifo $WOBSOCK && tail -f $WOBSOCK | wob
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY SWAYSOCK

###### theming ######
exec-once = gsettings set org.gnome.desktop.interface gtk-theme adw-gtk3-dark
exec-once = gsettings set org.gnome.desktop.interface icon-theme Papirus-Dark
exec-once =	gsettings set org.gnome.desktop.interface cursor-theme BreezeX-Black
exec-once =	gsettings set org.gnome.desktop.interface cursor-size 40
exec-once = gsettings set org.gtk.Settings.FileChooser startup-mode cwd

general {
    gaps_in = 4
    gaps_out = 6
    border_size = 0
    layout = dwindle
}

misc {
    force_hypr_chan = false
    disable_hyprland_logo = true
}

decoration {
    rounding = 3
    multisample_edges = true
    active_opacity = 0.9
    inactive_opacity = 0.8
    fullscreen_opacity = 1
    blur {
        enabled = yes
        size = 5
        passes = 4
        ignore_opacity = true
        new_optimizations = true
        xray = false
    }
    blurls = rofi
    drop_shadow = yes
    shadow_ignore_window = true
    shadow_offset = 2 2
    shadow_range = 4
    shadow_render_power = 2
    col.shadow = 0x66000000 
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 5, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes 
    force_split = 2
    no_gaps_when_only = 1
}

master {
    new_is_master = false
}

###### windows rules ######
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(blueberry.py)$
windowrulev2 = float,title:^(.*Sharing Indicator.*)$
windowrulev2 = float,class:^(com.nextcloud.desktopclient.nextcloud)$
windowrulev2 = float,class:(thunderbird),title:^(.*Reminder.*)$
windowrulev2 = fullscreen,title:^(.*Screensaver)$
windowrulev2 = nomaximizerequest,class:(thunderbird)$
windowrulev2 = nofullscreenrequest,class:(thunderbird)$ 

###### key bindings ######
$mainMod = SUPER

# System
bind = $mainMod CTRL, 1, exec, shutdown now
bind = $mainMod CTRL, 2, exec, reboot
bind = $mainMod CTRL, 3, exec, hyprctl dispatch exit
bind = $mainMod CTRL, 4, exec, swaylock -f -c 000000
bind = $mainMod CTRL, 5, exec, systemctl suspend
bind = $mainMod CTRL, 6, exec, sleep 1 && hyprctl dispatch dpms off
bind = $mainMod CTRL, 7, exec, sleep 1 && hyprctl dispatch dpms on
 

# Apps
bind = $mainMod, Q, killactive, 
bind = $mainMod, return, exec, alacritty
bind = $mainMod, W, exec, firefox
bind = $mainMod, R, exec, chromium
bind = $mainMod, E, exec, codium --ozone-platform-hint=auto
bind = $mainMod, A, exec, thunderbird
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, S, exec, freetube --ozone-platform-hint=auto
bind = $mainMod, Z, exec, nemo
bind = $mainMod, T, exec, ferdium --ozone-platform-hint=auto
bind = $mainMod, B, exec, blueberry
bind = $mainMod, space, togglefloating, 
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit, 
bind = $mainMod, F, fullscreen,

# Move your focus around
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move the focused window with the same, but add Shift
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch to workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move focused container to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Others
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod,Tab,cyclenext,
bind = $mainMod,Tab,bringactivetotop, 

bind = , Print, exec, grim ~/$(date '+%Y-%m-%d-%T')-screenshot.png
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/$(date '+%Y-%m-%d-%T')-screenshot.png
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1| awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK && paplay /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && pactl get-sink-volume @DEFAULT_SINK@ | head -n 1 | awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK && paplay /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && ( [ "$(pactl get-sink-mute @DEFAULT_SINK@ | head -n 1 | awk '{print substr($2, 1, length($2))}')" = "yes" ] && echo 0 > $WOBSOCK ) || (pactl get-sink-volume @DEFAULT_SINK@ | head -n 1 | awk '{print substr($5, 1, length($5)-1)}' > $WOBSOCK)
binde = , XF86MonBrightnessUp, exec, brightnessctl set +10% | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOBSOCK
binde = , XF86MonBrightnessDown, exec, brightnessctl set 10%- | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOBSOCK

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

