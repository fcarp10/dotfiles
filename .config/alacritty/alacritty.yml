env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10

  dynamic_padding: true
  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  opacity: 1.0

scrolling:
  history: 5000

font:
  normal:
    family: RobotoMono Nerd Font
    style: Regular
  bold:
    family: RobotoMono Nerd Font
    style: Bold
  italic:
    family: RobotoMono Nerd Font
    style: Italic
  bold_italic:
    family: RobotoMono Nerd Font
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 4
  glyph_offset:
    x: 0
    y: 4

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'

  # Normal colors
  normal:
    # black: '#403E41'
    black: '#000000'
    red: '#FF6188'
    green: '#A9DC76'
    yellow: '#FFD866'
    blue: '#FC9867'
    magenta: '#AB9DF2'
    cyan: '#78DCE8'
    white: '#FCFCFA'

  # Bright colors
  bright:
    black: '#727072'
    red: '#FF6188'
    green: '#A9DC76'
    yellow: '#FFD866'
    blue: '#FC9867'
    magenta: '#AB9DF2'
    cyan: '#78DCE8'
    white: '#FCFCFA'
theme: Monokai-Pro
