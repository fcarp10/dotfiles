env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6
    
  dynamic_padding: true

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  opacity: 0.6

scrolling:
  history: 5000


font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 11.0
  offset:
    x: 0
    y: 1

schemes:
  theme_light: &light
    primary:
      background: '0xffffff'
      foreground: '0x000000'
    normal:
      black:   '0x000000'
      red:     '0xff0000'
      green:   '0x33ff00'
      yellow:  '0xff0099'
      blue:    '0x0066ff'
      magenta: '0xcc00ff'
      cyan:    '0x00ffff'
      white:   '0xffffff'
  theme_dark: &dark
    primary:
      background: '0x000000'
      foreground: '0xffffff'
    selection:
      text: '0x000000'
      background: '0xffffff'
    normal:
      black:   '0x000000'
      red:     '0xff0000'
      green:   '0x33ff00'
      yellow:  '0xff0099'
      blue:    '0x0066ff'
      magenta: '0xcc00ff'
      cyan:    '0x00ffff'
      white:   '0xffffff'

colors: *dark

 

