env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6
    
  dynamic_padding: true

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  opacity: 0.6

scrolling:
  history: 5000


font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 11.0
  offset:
    x: 0
    y: 1

schemes:
  theme_light: &light
    primary:
      background: '#ffffff'
      foreground: '#000000'
    selection:
      text:       '#000000'
      background: '#ffffff'
    normal:
      black:   '#000000'
      red:     '#ff0000'
      green:   '#00ff00'
      yellow:  '#ffff00'
      blue:    '#ff6600'
      magenta: '#ff00ff'
      cyan:    '#00ffff'
      white:   '#ffffff'
    bright:
      black:   '#333333'
      red:     '#ff0000'
      green:   '#00ff00'
      yellow:  '#ffff00'
      blue:    '#ff6600'
      magenta: '#ff00ff'
      cyan:    '#00ffff'
      white:   '#ffffff'
      
  theme_dark: &dark
    primary:
      background: '#000000'
      foreground: '#ffffff'
    selection:
      text:       '#000000'
      background: '#ffffff'
    normal:
      black:   '#000000'
      red:     '#ff0000'
      green:   '#00ff00'
      yellow:  '#ffff00'
      blue:    '#ff6600'
      magenta: '#ff00ff'
      cyan:    '#00ffff'
      white:   '#ffffff'
    bright:
      black:   '#a9a9a9'
      red:     '#ff0000'
      green:   '#00ff00'
      yellow:  '#ffff00'
      blue:    '#ff6600'
      magenta: '#ff00ff'
      cyan:    '#00ffff'
      white:   '#ffffff'


colors: *dark

 

